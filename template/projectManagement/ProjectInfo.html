<!-- 项目信息页面 -->
<script src="/Portal/vendor/custom/ProjectInfo.js"></script>
<!--<script src="/Portal/Sheets/js/bootstrap-table.js"></script>-->
<!--<script src="/Portal/Sheets/js/bootstrap-table-zh-CN.js"></script>-->

<link rel="stylesheet" href="/Portal/Sheets/js/css/bootstrap-table.css">
<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
     app.settings.asideFolded=false;
     app.settings.asideDock=false;">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <div class="row" style=" padding-right: 15px; ">
                <div class="col-sm-6 col-xs-12">
                    <span class="h3" title-name function-view-models="user.FunctionViewModels"></span>
                </div>
            </div>
        </div>

        <!--表格部分Start-->
        <div class="wrapper-md paddingbottomNone QueryList">
            <div class="panel panel-default">
                <div>
                    <h4 style="text-align: center;padding-top: 9px; cursor: pointer;" class='search_yhpcg'>查询条件</h4>
                    <div class="searchBox ProjectInfo" >
                        <div class="ng-scope" style="margin-top:10px;" >
                            <div class="input-group searchYear divBox">
                                <span class="input-group-addon ng-binding" style="width:10%">项目编号</span>
                                <input  class='form-control' type="text" id='ProjectNum'/>
                            </div>
                            <div class="input-group searchQuarter divBox">
                                <span class="input-group-addon ng-binding" style="width:10%">合同编号</span>
                                <input  class='form-control' type="text" id='ContractNum'/>
                            </div>
                            <div class="input-group searchType divBox">
                                <span class="input-group-addon ng-binding" style="width:10%">任务编号</span>
                                <input type="text" class='form-control' name="TypeName" id='TaskNum'>
                            </div>
                            <div class="input-group searchType divBox">
                                <span class="input-group-addon ng-binding" style="width:10%">项目名称</span>
                                <input type="text" name="TypeName" class='form-control' id='ProjectName'>
                            </div>
                            <div class="input-group searchType divBox">
                                <span class="input-group-addon ng-binding" style="width:10%">项目类别</span>
                                <select id='ProjectType' class='form-control'>
                                    <option value="" class="ng-binding" selected = "selected">全部</option>
                                    <option value="高新类" class="ng-binding">高新类</option>
                                    <option value="平台类" class="ng-binding">平台类</option>
                                    <option value="普通类" class="ng-binding">普通类</option>
                                </select>
                            </div>
                            <div class="input-group searchType divBox" style="width: 100%; border-bottom: 1px dashed #C4C4C4">
                                <span class="input-group-addon ng-binding" style="width:10%">任务类型</span>
                                <select id='TaskType' class='form-control'>
                                    <option value="" class="ng-binding" selected = "selected">全部</option>
                                    <option value="咨询类" class="ng-binding">咨询类</option>
                                    <option value="研究类" class="ng-binding">研究类</option>
                                    <option value="设计类" class="ng-binding">设计类</option>
                                    <option value="设计咨询类" class="ng-binding">设计咨询类</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-12 btn-xxhtzcx" style="text-align: center;margin-top: 15px;">
                            <div class="btn-group btn-default searchBtn">
                                <a href="javascript:void(0);" class="btn btn-default fa fa-search" onclick=queryProjectInfo()>
                                    查询
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="dropDown" id='Btn_dropDown'>
                        <a class="Btn_dropDown"></a>
                    </div>
                </div>
                <div class="myTable">
                    <table data-toggle="table" class="table table-striped table-bordered table-hover" id="ViewProjectInfo"></table>
                </div>
            </div>
        </div>
        <!--表格部分End-->
    </div>
    <!-- / main -->
</div>
<style>
    .divBox {
        width: 100%;
    }
    .ProjectInfo .form-control {
        width: 16%!important;
    }
    .dropDown {
        height: 1px;
        background: #dee5e7;
        margin-top: 60px;
        position: relative;
    }
    .dropUp {
        margin-top: 0px;
    }
    .Btn_dropDown {
        background: url(img/icon_arrow.png) no-repeat -61px 0px;
        width: 61px;
        height: 17px;
        position: absolute;
        top: 1px;
        margin-left: -30px;
        left: 50%;
    }
    .Btn_dropup {
        background: url(img/icon_arrow.png) no-repeat 0px 0px;
    }
    #ViewProjectInfo tbody tr:hover {
        cursor: pointer;

    }
    #ViewProjectInfo tbody tr:hover td {
        background-color:#dde6e9 !important;
    }
</style>
<script type="text/javascript">
    $(function () {
        $('.Btn_dropDown').on('click',function () {

            $('.searchBox').toggle(200);
            $('.Btn_dropDown').toggleClass('Btn_dropup');
            $('#Btn_dropDown').toggleClass('dropUp');
            var user = window.localStorage.getItem('getCurrentUser');
            var userId = JSON.parse(user);
            console.log(userId);
        });
    });
//    window.onload = function () {
//        queryProjectInfo();
//    };
    queryProjectInfo()
</script>
