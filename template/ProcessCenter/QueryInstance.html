<!--
    查询流程实例
     -->
<!--  ng-init="
     app.settings.asideFolded=false;
     app.settings.asideDock=false;" -->
<div class="hbox hbox-auto-xs hbox-auto-sm">
    <div class="col">
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <span class="h3" ng-bind="menuData.DisplayName"></span>
                </div>
            </div>
        </div>
        <!--表格部分Start-->
        <div class="wrapper-md paddingbottomNone">
            <div class="panel panel-default">
                <div class="table-responsive">
                    <!-- 搜索 -->
                    <form class="form-inline searchContainer" role="form">
                        <div class="form-group">
                            <input ng-model="SearchKey" maxlength="32" class="form-control" placeholder="{{LanJson.ProcessName}}" />
                        </div>
                        <div class="form-group">
                            <div ui-jq="SheetWorkflow" ui-options="WorkflowOptions" id="sheetWorkflow"></div>
                        </div>
                    
                        <div class="form-group">
                            <div ui-jq="SheetUser" ui-options="UserOptions" id="sheetUser"></div>
                        </div>
                        <div class="form-group">
                            <select class="input-sm form-control" ng-model="InstanceState">
                                <option value="">{{LanJson.UnspecifiedText}}</option>
                                <option value="2">{{LanJson.UnfinishedText}}</option>
                                <option value="4">{{LanJson.FinishedText}}</option>
                                <option value="5">{{LanJson.CanceledText}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input ng-model="StartTime" ui-jq="wdatePicker" id="StartTime"
                                       class="input-sm form-control"
                                       placeholder="{{LanJson.StartTime}}" />
                                <span class="input-group-addon" style="border-left:0px;border-right:0px;" translate="QueryTableColumn.To"></span>
                                <input ng-model="EndTime" ui-jq="wdatePicker" id="EndTime"
                                       class="input-sm form-control"
                                       placeholder="{{LanJson.EndTime}}" />
                            </div>
                        </div>
                        <div class="form-group">
                            <input ng-model="searchKey" type="text" class="input-sm form-control" style="width:200px;display:none;" placeholder="搜索...">
                            <button class="btn btn-sm btn-default" type="button" style="height:30px;">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </form>

                    <table ui-jq="dataTable" id="tabQueryInstance"
                           ui-options="tabQueryInstance"
                           class="table table-striped m-b-none" style="width: 99.5%;">
                        <thead>
                            <tr>
                                <!--<th style="width:30px" class="hide1024">-->
                                    <!--<span translate="QueryTableColumn.Flag"></span>-->
                                <!--</th>-->
                                <th  id="Index" class="hide1024" style="width:30px">
                                    <span translate="QueryTableColumn.Index"></span>
                                </th>
                                <th id="ProcessName" style="width: 30%">
                                    <span translate="QueryTableColumn.ProcessName"></span>
                                </th>
                                <th ng-show="WorkflowCode == 'Car'" id="beginTime" class="hide1024" style="width: 18%">
                                    <span translate="QueryTableColumn.BeginTime"></span>
                                </th>
                                <th ng-show="WorkflowCode == 'ExternalDocument'" id="RDNo" class="hide1024" style="width: 13%">
                                    <span translate="QueryTableColumn.RDNo"></span>
                                </th>
                                <th ng-show="WorkflowCode == 'ExternalDocument'" id="SequenceNo" class="hide1024" style="width: 13%">
                                    <span translate="QueryTableColumn.SequenceNo"></span>
                                </th>
                                <th ng-show="WorkflowCode == 'BusinessTravel'" id="SequenceNoTravel" class="hide1024" style="width: 13%">
                                    <span translate="QueryTableColumn.SequenceNo"></span>
                                </th>
                                <th ng-show="WorkflowCode == 'BusinessSummary'" id="SequenceNoSummary" class="hide1024" style="width: 13%">
                                    <span translate="QueryTableColumn.SequenceNo"></span>
                                </th>
                                <!--<th id="WorkFlow"  ng-show="InstanceState==3">-->
                                    <!--<span translate="QueryTableColumn.WorkFlow"></span>-->
                                <!--</th>-->

                                <th id="Originator" class="hide1024" ng-show="WorkflowCode != 'ExternalDocument'" style="width: 13%">
                                    <span translate="QueryTableColumn.Originator"></span>
                                </th>
                                <th id="CreatTime" style="width: 13%">
                                    <span translate="QueryTableColumn.CreatTime" class="hide414"></span>
                                </th>

                                <th ng-show="InstanceState==4" id="FinishedTime" class="hide414" style="width: 13%">
                                    <span translate="QueryTableColumn.FinishTime"></span>
                                </th>
                                <th ng-show="InstanceState==5" id="CancelTime" class="hide414" style="width: 13%">
                                    <span translate="QueryTableColumn.CancelTime"></span>
                                </th>
                                <th ng-show="InstanceState==2 || InstanceState==''"  id="ApproverLink" class="hide1024" style="width: 13%">
                                    <span translate="QueryTableColumn.ApproverLink"></span>
                                </th>
                                <th ng-show="InstanceState==2 || InstanceState==''" id="Approver" class="hide1024" style="width: 10%">
                                    <span translate="QueryTableColumn.Approver"></span>
                                </th>
                                <th id="State" class="hide414"  style="width: 10%">
                                    <span translate="QueryTableColumn.State" ></span>
                                </th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!--表格部分End-->
    </div>
    <!-- / main -->
</div>
