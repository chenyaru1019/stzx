{#foreach $T as record}
<div class="row M_room">
    <div class="col-sm-9 M_room_content">
        <h2>{$T.record.Meetingroom}</h2>
        <p class="p">{$T.record.SDate}可预约</p>
        <ul class="M_room_ul">
            <li class="M_room_li">
                <p style="padding-left: 20px;">{$T.record.Equipment}</p>
            </li>
            <li class="M_room_li">
                <ul class="M_room_li2">
                    <li>
                        <p>{$T.record.Num}</p>
                        <p>座位</p>
                    </li>
                    <li>
                        <p>{$T.record.Address}</p>
                        <p>会议室地点</p>
                    </li>
                    <li>
                        <p>{$T.record.Administrator}</p>
                        <p>管理员</p>
                    </li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="col-sm-3 M_room_img">
        <img src="img/hw_image.png" alt="">
    </div>
</div>
{#/for}
